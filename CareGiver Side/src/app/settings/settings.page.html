<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/defaultPathIfNoHistory" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Dark Mode Toggle -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Notifications Toggle -->
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="notifications" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <!-- Sound Toggle -->
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="sound" (ionChange)="toggleSound()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
