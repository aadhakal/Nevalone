<ion-header>
  <ion-toolbar>
    <ion-title>
      User Profile
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/defaultPathIfNoHistory" (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <img [src]="profilePicture" alt="Profile Picture"/>
    <ion-button expand="full" (click)="addNewToGallery()">Change Photo</ion-button>
    <ion-card-content>
      <ion-item>
        <ion-label>Username: </ion-label>
        <ion-input [(ngModel)]="username" readonly></ion-input>
        <ion-button slot="end" (click)="editProfile()">Edit</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input [value]="email" readonly></ion-input>
      </ion-item>
      <ion-button expand="full" fill="outline" (click)="deactivateAccount()">Deactivate</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
